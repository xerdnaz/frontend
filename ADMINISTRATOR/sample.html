<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
      }
      th {
        text-align: left;
      }
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="name" /></td>
          <td><input type="text" name="email" /></td>
          <td><input type="text" name="phone" /></td>
          <td><button class="button" onclick="deleteRow(this)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <br />
    <button class="button" onclick="addRow()">Add</button>
    <script>
      function addRow() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = '<input type="text" name="name" />';
        cell2.innerHTML = '<input type="text" name="email" />';
        cell3.innerHTML = '<input type="text" name="phone" />';
        cell4.innerHTML =
          '<button class="button" onclick="deleteRow(this)">Delete</button>';
      }
      function deleteRow(row) {
        var index = row.parentNode.parentNode.rowIndex;
        document.getElementById("myTable").deleteRow(index);
      }
    </script>
  </body>
</html>
